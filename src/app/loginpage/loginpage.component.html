<app-landing-animation class="animation"></app-landing-animation>
<div class="loginpage-con">
    <div class="login-logo">
        <img class="logo" src="assets/images/login/logo.png" alt="logo">
        <div class="logo-text">DABubble</div>
    </div>
    <div *ngIf="logincard" class="createconto-con">
        <div class="new">Neu bei DABubble?</div>
        <a class="create" (click)="this.logincard = !this.logincard">Konto erstellen</a>
    </div>
    <div class="register-login-card">
        <app-logincard *ngIf="logincard"></app-logincard>
        <app-registercard *ngIf="!logincard">
        </app-registercard>
        <div *ngIf="loginsuccesfull" class="loginSuccesfull-con">
            <div class="loginSuccesfull">
                Konto erfolgreich erstellt!
            </div>
        </div>
    </div>
</div>
